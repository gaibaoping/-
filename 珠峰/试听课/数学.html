<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title>数学</title></head><body></body></html><script>    /*        Math：数学函数，它属于对象数据类型的 typeof Math->'object'叫做数学函数的原因是由于这个对象中提供了很多的方法，使用这些方法可以处理数字    *   Math.abs() 绝对值    *   Math.floor() 向上取整    *   Math.ceil() 向下取整    *   Math.round() 正数四舍五入，负数五舍六入    *   Math.random() 获取随机的0-1随机的浮点数    *   Math.min()获取最小值    *   Math.max()获取最大值    *   Math.pow(n,m)n的m次幂    *   Math.sqrt(n)n的开平方    *   Math.PI 获取圆周率    *   Number中提供的一个方法：数字.toFixed 保留小数后面N位    *    *    *   获取[n-m]之间的随机整数    *   Math.round(Math.random()*(m-n)+n)    * */    function getRandom(n,m){//获取n到m之间的随机整数        n=Number(n);//要么是一个数，要么是NaN        m=Number(m);        if(isNaN(n)||isNaN(m)){            return Math.random();        }        return Math.round(Math.random()*(m-n)+n);    }    getRandom(0,255);    console.log(Math.abs(-5));    console.log(Math.max(1,2,3,4));    console.log(Math.floor(1.2));//向下取整    console.log(Math.ceil(5.5));//向上取整    console.log(Math.random());//随机0-1的小数    console.log(Math.round(-5.5));//四舍五入    //Math.pow(2,3);2的3次方</script>
