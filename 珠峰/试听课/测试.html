<script>
    //在页面内动态创建50个div，高度在100-200之间，保证div排列3列，并且颜色随机
    for(var i=0;i<50;i++){
        var odiv=document.createElement('div');
        odiv.style.height=getRandom(100,200)+'px';
        odiv.style.width=getRandom(100,200)+'px';
        //odiv.style.top="25%";
        //odiv.style.position='absolute';
        //odiv.style.left='50%';
        //odiv.style.height='10%';
        odiv.style.float='left';
        odiv.style.backgroundColor="rgb("+getRandom(0,255)+","+getRandom(0,255)+","+getRandom(0,255)+")";
        document.body.appendChild(odiv);
    }
    function getRandom(n,m){
        return Math.round(Math.random()*(m-n)+n);
    }
</script>
