<script>
    var ary=[1,2,8,6,7,4];
    console.log(ary);
    function quickSort(ary){
        if (ary.length<=1){
            return ary;
        }
        //要给ary排序
        var middleIndex=Math.floor(ary.length/2);//数组长度除以2再向下取整
        //通过中间项的索引把中间项从原有数组中删除并且得到 splice
        var middleItem=ary.splice(middleIndex,1);
        var left=[];
        var right=[];
        for (var i=0;i<ary.length;i++){
            if(ary[i]>middleItem){
                right.push(ary[i]);
            }else{
                left.push(ary[i]);
            }
        }
        return quickSort(left).concat(middleItem,quickSort(right));
    }
    console.log(quickSort(ary));
   ;
</script>
