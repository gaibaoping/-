    //对于函数体内的形参如果定义了却在执行的时候没有传实参那么在函数体内就是undefined
    function sum(num1,num2){
        var total=0;
        if(typeof num1!='undefined'){
            total+= Number(num1);//total=total+num1
        }
        if(typeof num2!='undefined'){
            total+=Number(num2);
        }
        console.log(total);
    }
