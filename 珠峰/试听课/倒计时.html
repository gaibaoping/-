    function title() {
        var time = document.getElementById('time');
        var span = time.getElementsByTagName('span')[0];
        console.log(span);
        //record();//我需要一个苦力，is帮我执行一次这个record这个函数就可以了
        var curDate = new Date();
        var targetDate = new Date('2016/08/16 18:00:00');//目标时间
        //计算这两个时间距离1970ms数
        var curDate1970 = curDate.getTime();
        var targetDate1970 = targetDate.getTime();
        //求出时间差的ms数
        var timeMs = targetDate1970 - curDate1970;
        //需要把timeMs换算成小时分钟秒
        var h = Math.floor(timeMs / (1000 * 3600));
        //换算分钟，需要把小时所占用的ms数减去，然后再换算成分钟
        var m = Math.floor((timeMs - h * 3600 * 1000) / (1000 * 60));
        //换算秒，把小时和分钟所占用的ms数减去，然后再换算成s
        var s = Math.floor((timeMs - h * 3600 * 1000 - m * 60 * 1000) / 1000);
        console.log(s);
        span.innerHTML = add(h) + ':' + add(m) + ':' + add(s);
        function add(n) {
            return n < 10 ? '0' + n : n;
        }
    }
    title();
    window.setInterval(title,1000);

</script>
