<script>
    /*
    * 定时器：
    *       window.setTimeout(fn,1000);1000毫秒之后执行fn这个函数，值执行一次fn
    *       window.setInterval(fn,1000);每隔1000毫秒都执行一次fn
    *       window.clearInterval(代表第几个定时器的那个数字);清除定时器（停止运行）
    *       window.clearTimeout(代表第几个定时器的那个数字);
    *       定时器是异步的任务队列当把所有代码执行之后才会开始执行定时器
    *       定时器的返回值：是一个数字，这个数字代表的是当前定时器是页面中的第几个定时器，并且这个值是不断累加的
    * */
    /*window.setInterval(function(){
        alert()
    },1000);//1000毫秒之后执行function*/
    function fn(){}
    var time1=window.setTimeout(fn,1000);
    var n=0;
    var time2=window.setInterval(function(){
        n++;
        console.log(n);
        if(n==5){
            window.clearInterval(time2);
        }
    },1000);
    console.log(time1);
    for(var i=0;i<10000;i++){
        console.log(i);
    }
</script>
