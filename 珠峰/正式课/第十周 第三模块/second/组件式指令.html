<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>组件式指令</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<panel title="这是一个误会">1111111</panel>
<panel title="这是另一个误会">1111111</panel>
<panel title="真的是一个误会">1111111</panel>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.directive('panel',function(){
        return{
            restrict:'E',
            templateUrl:'panel.html',//动态引入进来
            /*template:`<div class="panel panel-danger">
    <div class="panel-heading"></div>
    <div class="panel-body"></div>
    <div class="panel-footer"></div>
</div>`,
            replace:true*/
            //保留指令中夹着的内容
            transclude:true,//要将保留的内容显示，需要在要显示的标签上增加 ng-transclude 产生一个独立作用域

            /*link:function(scope,element,attrs){//link 链接函数 链接视图和作用域的
                var title = attrs.title;//获取出入的属性
                scope.title = title;
            },
            scope:{},//让指令产生独立作用域*/

            scope:{
                //title:'@title',@前后相同时title可以省略
                title:'@'  //引用的是字符串，在当前作用域下，声明一个title属性，找到当前指令上的title属性将title对应的字符串拿到自己家作用域声明一个title
            }
        }
    });
</script>
</body>
</html>
