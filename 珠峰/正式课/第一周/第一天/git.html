<script>
    /*
    //getHub:全球代码开元社区
    * get:版本管理工具，他能记录每一次版本的改变
    * 版本：version
    * 右键：get bash
    *
    * 在github上注册用户名和密码
    *  1 在github注册用户名和密码  github.com
    *  2 登入进去之后右上角点击+号，然后弹出选择 new repository
    *  3 给仓库起个名字name 给仓库添加描述用来记录这个仓库的用途
    *  4 Initialize这个需要选中
    *  5 点击创建按钮
    *
    *
    *  保持在使用本地文件夹和远程仓库（在自己的github上添加的仓库）保持连接
    *   1 先创建一个本地文件夹，再双击进入文件夹内，右键打开gie bash。输入命令git clone 远程仓库地址（第一次执行）
    *   回车之后等命令执行结束后，在刚刚创建的本地文件夹就会多出自己的远程仓库
    *   远程仓库地址以.git结尾的。这个远程仓库地址在自己的账号的仓库clone or download
    *
    *   2 更新远程仓库到本地文件夹 命令：git pull origin master(每天执行)
    *    ps：把远程仓库的最新更改拉取到本地
    *
    *    到现在位置都是让自己的本地文件夹和自己的远程仓库去保持连接和更新，每天更新老师的讲义需要和老师的仓库保持更新
    *
    *    把本地文件添加到远程仓库的步骤：
    *         1 git add tianxi.txt(文件名)  git add -A（所有文件） git add 文件名 文件名
    *             ps：添加到暂存区 并没有版本号
    *         2 git commit -m"我这次提交就是文成了静态页面 #180"
    *             ps：这次提交没有到远程仓库，提交到历史区（这回已经生成了一个版本号）
    *         3 git push origin master 推送到远程仓库
    *             ps：在推送的过程中需要提供用户名和密码
    *
    *         忽略提交的文件：需要新建一个.gitignore的文本文件，然后把不需要提交到远程仓库的文件名字放到.gitignore
    *         文件中就可以了
    *
    *         查看本地文件夹和哪个远程仓库连接：git fetch -v
    * */

    /*
    * 把本地文件夹初始化成一个git仓库：
    *     1 直接在本地文件内右键打开git bash 然后命令 git init
    *     2 建立和远程仓库的链接 git remote add origin（链接名） 仓库地址
    *     3 更新 git pull origin master
    *     ps:以上三步都是主动把本地文件夹初始化成一个本地仓库，然后主动链接远程仓库并且更新。其实git clone就能完成
    *
    *
    * 远程仓库和远程仓库的文件推送
    *     1 先找到仓库地址，把仓库地址在自己的用户名中打开，fork（建立连接），new pull request
    * */
</script>
