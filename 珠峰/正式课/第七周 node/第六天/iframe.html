<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 500px;
            height: 500px;
            overflow: hidden;
            border-right: none;
        }
    </style>
</head>
<body>
<!--
    iframe:页面嵌入，我们可以在自己的页面中嵌入其他的任何一个页面
        原理：把不同的页面分别的嵌入到本页面中，我们还可以控制iframe的src值，这样就可以根据左侧menu的操作来展示不同的页面了

    单页面应用、模块化开发、seajs/requirejs
        开发的时候我们按照对应的功能划分成很多的板块，每一个版块都是一个Html页面，但是最后我们通过sea可以把所有的页面都融合到首页中（首页的代码会很多很多...）点击左侧menu控制哪一个div区域展示，哪一个隐藏
-->
<iframe src="http://www.baidu.com"  class="box"></iframe>
</body>
</html>
