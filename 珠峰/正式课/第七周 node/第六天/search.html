<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训模拟百度搜索</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #555;
            font-size: 14px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .box{
            margin: 10px auto;
            width: 300px;
        }
        .box input{
            display: block;
            padding: 0 5px;
            width: 288px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #cc0000;
        }
        .box ul{
            list-style: none;
            border: 1px solid #cccccc;
            border-top: none;
            display: none;
        }
        .box li{
            padding: 0 5px;
            line-height: 30px;
        }
        .box ul li:hover{
            background: #eeeeee;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text" id="searchInp"/>
    <ul class="searchList" id="searchList">
        <!--<li>珠峰培训</li>
        <li>珠峰培训怎么样</li>
        <li>珠峰培训就业</li>
        <li>珠峰培训node</li>-->
    </ul>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
