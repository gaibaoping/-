<script>
    /*
     * apply和call一样都是用来修改this的。
     * call是把从第二个参数开始分别用逗号隔开传给函数实例的
     * apply的第二个参数是一个数组，并且把数组中的每一项当作实参传给函数实例
     * */
    function fn(n,m){
        console.log(n,m);
        console.log(arguments);
        console.log(this);
    }
    var obj={age:30};
    fn.call(obj,1,2,3,4,5);
    fn.apply(obj,[1,2,3,4,5]);

    //Math.max(1,4,3,5,6);
    var ary=[1,2,3,4,5,6];//如何把数组中的最大值挑出来
    ary.sort(function(a,b){return b-a;});//降序
    console.log(ary[0]);

    //利用就是apply的这种特殊的传值方式，跟this没有关系
    Math.max.apply(null,ary);


    //例子：
    //假设思想==>在编程过程中经常会用到
    var ary=[5,4,3,1,7,8,6,9];
    var max=ary[0];
    for(var i=1;i<ary.length;i++){
        if(ary[i]>max){
            max=ary[i];
        }
    }
    console.log(max);
</script>
