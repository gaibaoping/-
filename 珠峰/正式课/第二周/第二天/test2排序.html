<script>
    var ary=[{age:30,name:'田喜'},{age:40,name:'珠峰'},{age:20,name:'王晨'},{age:10,name:'张鑫'}];
    //按照年龄排序
    ary.sort(function(a,b){return a.age- b.age;});
    console.log(ary);
    //按照姓名排序，这是字符串排序
    ary.sort(function(a,b){
        return a.name.localeCompare(b.name);
    });
    console.log(ary);
