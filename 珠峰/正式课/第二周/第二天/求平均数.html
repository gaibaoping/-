<script>
    function avg(){//求平均数（去掉最高去掉取缔）
        //首先需要把这些参数都拿到
        var ary=[];
        for(var i= 0;i<arguments.length;i++){
            ary[ary.length]=arguments[i];
        }
        ary.sort(function(a,b){return a-b;});
        console.log(ary);
        ary.shift();
        ary.pop();
        return eval(ary.join('+'))/ary.length;
    }
    console.log(avg(1,6,5,3,9,8));
