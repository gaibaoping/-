<script>
    function Fn(){
        this.x=100;
        this.y=200;
    }
    Fn.prototype.xxx=1000;
    var f1=new Fn();
    f1.z=300;
    for(var attr in f1){
        console.log(attr);//x y z xxx    for in循环可以遍历所有私有属性和原型上的自定义属性
    }
    var obj={name:'tianxi',age:30};
    for(var key in obj){
        console.log(typeof key);//string 属性名字就是字符串
    }

    var objJson={"name":"tianxi","age":30};//JSON格式
    //JSON格式和对象的区别：属性名字需要用双引号包起来，如果属性值是字符串那么也是用双引号
    //JSON是定义在全局window下的一个属性
    var res=JSON.stringify(objJson);//对象转化成字符串
    console.log(res);//"{"name":"tianxi","age":30}" 字符串形式输出
    console.log(objJson);
    var result=JSON.parse(res);
    console.log(result);
    /*
    * JSON的常用方法：
    *       stringify 把JSON格式的对象转化成一个JSON格式的字符串
    *       parse 把JSON格式的字符串转化成一个JSON格式的对象
    *       eval:parse
    * */

    //'JSON' in window 在ie6-7中是不兼容的(JSON能不能用)，只能使用eval去处理了

    function jsonParse(jsonStr){
        return 'JSON'in window ? JSON.parse(jsonStr):eval('('+jsonStr+')');
        //eval的时候在前后拼接一个小括号
    }
</script>
