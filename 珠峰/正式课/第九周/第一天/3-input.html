<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            position: relative;
            width: 300px;
            margin: 20px auto;
            border: 1px solid green;
            padding: 10px;
        }
        #userAge{
            position: absolute;
            left: 0;
            display: block;
            height: 30px;
            width: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #999999;
            border-radius: 50%;
        }
        #rangeInp{
            margin-top: 35px;
            width: 300px;
        }

    </style>
</head>
<body>
<div class="box">
    <input type="email" id="userAge" value="25" disabled/>
    <input type="range" id="rangeInp" value="0" max="100" min="0" step="1"/>
</div>
</body>
</html>
<script type="text/javascript">
    var userAge = document.getElementById('userAge'),
            rangeInp = document.getElementById('rangeInp');
    rangeInp.addEventListener('input',function(){
        userAge.value = this.value;
        userAge.style.left = this.value*3+'px';
    },false);
</script>
