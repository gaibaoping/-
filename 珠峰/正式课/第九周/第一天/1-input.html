<!DOCTYPE html>
<html>
<head lang="en">

    <title>html5中的表单</title>
    <link type="text/css" rel="stylesheet" href="css/reset.min.css"/>

        .box{
            width: 300px;
            margin: 20px auto;
        }
        .box input{
            display: block;
            width: 260px;
            padding: 0 5px;
            height: 30px;
            line-height: 30px;
            border: 1px solid green;
        }
        .box span{
            display: block;
            padding: 0 5px;
            line-height: 30px;
            font-size: 14px;
            color: green;
        }
        .box span.error{
            color: red;
        }

        /*默认使用css3中的伪类:valid/invalid验证，但是它只能验证格式是否正确，对于输入的情况验证的结果是正确的=>这样不需要我们自己使用keyup和keydown事件在js中属性来处理了*/
        #userEmail:valid{
            background-color: pink;
        }
        #userEmail:invalid{
            background-color: #cc0000;
        }
    </style>
</head>

<script type="text/javascript">

            emailTip.innerHTML = '您输入的邮箱格式不正确';
            emailTip.className = 'error';
            return;
        }
        emailTip.innerHTML = '输入正确';
        emailTip.className = null;
    };
