<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style type="text/css">
        html{
            font-size: 100px;
        }
        html,body,.cube{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .cube{
            background: url("img/zf_cubeBg.jpg") no-repeat center center;
            background-size: cover;
            perspective: 1000px;
        }
        .cubeBox{
            transform-style: preserve-3d;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -2.55rem 0 0 -3rem;
            width: 5.1rem;
            height: 5.1rem;
            list-style: none;
            transform: scale(0.6) rotateX(45deg) rotateY(45deg);
        }
        .cubeBox li{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .cubeBox li:nth-child(1){
            -webkit-transform: rotateY(-180deg) translateZ(-2.55rem) ;
            transform: rotateY(-180deg) translateZ(-2.55rem) ;
            background: url("img/zf_cube1.png") no-repeat;
            background-size: 100% 100%;
        }
        .cubeBox li:nth-child(2){
            -webkit-transform: translateZ(-2.55rem) rotateY(180deg);
            transform: translateZ(-2.55rem) rotateY(180deg);
            background: url("img/zf_cube2.png") no-repeat;
            background-size: 100% 100%;
        }
        .cubeBox li:nth-child(3){
            -webkit-transform: rotateY(90deg) translateZ(2.55rem);
            transform: rotateY(90deg) translateZ(2.55rem);
            background: url("img/zf_cube3.png") no-repeat;
            background-size: 100% 100%;
        }
        .cubeBox li:nth-child(4){
            -webkit-transform: translateX(2.55rem) rotateY(-90deg);
            transform: translateX(2.55rem) rotateY(-90deg);
            background: url("img/zf_cube4.png") no-repeat;
            background-size: 100% 100%;
        }
        .cubeBox li:nth-child(5){
            -webkit-transform: translateZ(2.55rem) rotateX(90deg);
            transform: translateZ(2.55rem) rotateX(90deg);
            background: url("img/zf_cube5.png") no-repeat;
            background-size: 100% 100%;
        }
        .cubeBox li:nth-child(6){
            -webkit-transform: rotateX(-90deg) translateZ(2.55rem);
            transform: rotateX(-90deg) translateZ(2.55rem);
            background: url("img/zf_cube6.png") no-repeat;
            background-size: 100% 100%;
        }
    </style>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/640*100+'px';
    </script>
    </head>
<body>
    <section class="cube">
        <ul class="cubeBox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>
</html>
