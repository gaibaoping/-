    PC：IE6不兼容position:fixed

    移动端：基本上手机都兼容position:fixed;但是最后呈现的结果都不太理想(尤其是当定位的区域点击某个操作调取出键盘的时候，基本上没有手机是好的)

        尝试不使用position:fixed,让当前的页面有且只有一屏幕，三个盒子加起来的高度正好是一屏幕的高度（CON区域的高度固定了），但是CON区域的内容很多，我尝试使用内置的局部滚动处理:overflow-y:auto =>这样的话很多手机都可以实现了，但是一部分安卓机在滚动的时候特别的卡
