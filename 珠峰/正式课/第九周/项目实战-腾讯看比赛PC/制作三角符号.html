<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            line-height: 200px;
            border: 1px solid green;
            text-align: center;
            font-size: 16px;
            font-weight: 900;
            font-family: "microsft yahei";
        }
        .box div{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            width: 16px;
            height: 16px;
            border-top: 2px solid red;
            border-right: 2px solid red;

            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <!--&gt;-->
        <div></div>
    </div>
</body>
</html>
