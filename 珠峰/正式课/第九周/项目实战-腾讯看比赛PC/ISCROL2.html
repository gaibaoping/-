<script type="text/javascript">
    function fn(){
        var winH = document.documentElement.clientHeight,
                tarH = winH - 40 - 44;
        var con = document.getElementById('con');
        con.style.height = tarH + 'px';
    }
    fn();
    window.addEventListener('resize',fn,false);

    //使用ISCROLL实现con区域的局部滚动
    var example = new IScroll('#con',{
        bounce:false,/*取消到达边界的缓冲效果，默认是开启的*/
        mouseWheel:true,/*开启鼠标操控：鼠标滚动的时候也可以实现滚动*/
        scrollbars:true,/*显示滚动条：当开启这个功能后，ISCROLL会向我们的con容器的末尾追加一个div用来显示滚动条，并且滚动条的高度等都是它根据容器的高度和真实内容的高度计算好的（所以我们使用ISCROLL的时候需要指定具体的容器高度），新增加的滚动条是position:absolute，我们如果现在当前con区域显示滚动条，需要给con加position:relative*/
        useTransform:false,
        useTransition:false,/*不使用css3的动画和变形处理,使用传统的top处理（需要保证ul是相对con定位的）*/
        HWCompositing:false,
        fadeScrollbars:true,
        scrollX: false,
        scrollY: true//控制纵向滚动
    });
    //当我们初始化ISCROLL的时候，它会给CON下的第一个子元素（重点记住只对第一个子元素起作用）增加一些CSS3的动画（transition）个变形效果（transform:translate），我们触发滚动的时候，它是控制con下的第一个子元素在这个con区域中进行位移的改变，从而实现滚动的效果
</script>
