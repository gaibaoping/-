<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #div1{
            width: 300px;
            height: 200px;
            background: red;
            margin-left: 3px;
        }
        #div1 li{
            width: 200px;
            height: 30px;
            background: green;
            margin-top: 3px;
        }
        #div1 .c1{
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1" class="div1">
        <ul>
            <li>文本</li>
            <li class="c1">闻</li>
            <li></li>
            <li>本<span></span></li>
        </ul>
    </div>
    <span></span>
    <p></p>
    <h1></h1>

    <form action="url">
        <input type="text" disabled/>
        <input type="hidden"/>
        <input type="submit" name="abcd" />
        <input type="reset" name="bdcsa"/>
        <input type="checkbox"/>
        <input type="checkbox" checked="checked"/>
        <input type="checkbox" checked="checked" value="1"/>
        <input type="checkbox" />
        <input type="checkbox"/>
    </form>
</body>
</html>
<script src="jquery-1.11.3.min.js"></script>
<script>

    var div = document.getElementById('div1');
    console.log(div);
    var div1 = document.querySelector('#div1');
    console.log(div1);
    var lis = document.querySelectorAll('#div1 li');
    console.log(lis);
    /*
    *   基本选择器：id  $('id')
    *             class  $('class')
     *  $就是jQuery的简写
    *   [0:div1, length:1, context:document, selector:#div1]
    * */
    //id选择器
    var div1 = $('#div1');
    console.log(div1);

   /* function jQuery(selector,context){
        context=context||document;
        var ary = [];
        var div1 = document.querySelector(selector);
        ary.push(div1);
        ary.selector=selector;
        ary.context=context;
        return ary;
    }
    var res = jQuery('#div1');//[0:div1, length:1, context:document, selector:'#div1']
    console.log(res);*/
    //class选择器
    var res = $('.div1');
    console.log(res);
    //标签选择器 tagName
    var res = $('div');
    console.log(res);

    //层级选择器
    var res = $('#div1 li');//获取下面所有的
    console.log(res);

    // + 下一个弟弟
    var res = $('#div1+');
    console.log(res);

    // ~所有的弟弟们
    var res = $('#div1~');
    console.log(res);

    //筛选器（过滤）
    // :first :last  第一个和最后一个
    console.log($('#div1 li:first'));
    // even odd  奇偶数
    console.log($('#div1 li:odd'));
    //not 在集合中排除
    console.log($('#div1 li:not(.c1)'));//not小括号内是要排除的元素
    //eq(index)
    console.log($('#div1 li:eq(1)'));//从li集合中挑出索引为1的那一个
    //gt(index)
    console.log($('#div1 li:gt(1)'));//大于索引1的
    //lt(index)
    console.log($('#div1 li:lt(1)'));//小于索引1的

    //内容过滤器
    //contains(text)  过滤包含text文本的
    console.log($('#div1 li:contains(闻)'));
    //empty  挑选没有内容的
    console.log($('#div1 li:empty'));
    //has(selector)
    console.log($('#div1 li:has(span)'));//获取所有li中包含span标签的li

    //hidden 不可见的  display：none
    console.log($('#div1 li:hidden'));

    //ps: 通过jQ获取元素如果没有获取到那么返回值的length属性是0

    //属性过滤
    console.log($('input[type=checkbox][value="1"][checked]'));
    //[attr^="man"]
    console.log($('input[name^=a]'));//属性值以a开头的
    console.log($('input[name*=a]'));//只要属性值中包含a就可以

    //子元素过滤
    // :first-child   :last-child

    //表单过滤器
    //checked selected enable disable
    console.log($('input:checkbox'));//选中的

    var div1=document.getElementById('div1');
    var $div1=$('#div1');//通过jQuery的方式获取来的jq对象*/[0]/*原生的dom对象
    //ps:jQ对象只能使用jQuery的方法，原生对象的方法jQ对象是不能用的
</script>
