<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="input" placeholder="请输入"/>
</body>
</html>
<script>
/*
* 键盘事件对象：keyBoardEvent
* 原型结构：keyBoardEvent==>UIEvent==>Event==>Object
* keyCode:就是键盘的编码
*       回车：13
*       0-9:48-57
*       space:32
*       backSpace:8
* */
    input.onkeyup = function (e){
        e = e ||window.event;
        //console.log(e);
        console.log(e.keyCode);
    }
</script>
