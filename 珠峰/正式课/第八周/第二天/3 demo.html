<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap{
            width: 1200px;
            height: 220px;
            margin: 100px auto;
            overflow: hidden;
            padding: 2px 4px;
        }
        #box{
            width: 100%;
            height: 100%;
            border: 1px solid #eeeeee;
            position: relative;
        }
        .line{
            width: 365px;
            height: 6px;
            background: url("../img/jd.png") no-repeat 0 -124px;
            position: absolute;
            right: 0;
            top: -3px;
        }
        #box:hover .line{
            left: -365px;
            transform: translate(1200px);
            transition: 1s;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="box">
        <div class="line"></div>
        <img src="../img/jdLike.jpg" alt=""/>
    </div>
</div>

</body>
</html>
