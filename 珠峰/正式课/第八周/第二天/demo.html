<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 150px;
            margin: 50px auto;
        }
        ul li{
            width: 5px;
            height: 40px;
            border-radius: 5px;
            background: #00b3ee;
            margin-right: 10px;
            display: inline-block;
            animation: move 1s infinite both;
        }
        @keyframes move {
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(0.5);
            }
            100%{
                transform: scale(1);
            }
        }
        ul li:nth-child(1){
            animation-delay: 0.6s;
        }
        ul li:nth-child(2){
            animation-delay: 0.3s;
        }
        ul li:nth-child(3){
            animation-delay: 0s;
        }
        ul li:nth-child(4){
            animation-delay: 0.3s;
        }
        ul li:nth-child(5){
            animation-delay: 0.6s;
        }

    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
