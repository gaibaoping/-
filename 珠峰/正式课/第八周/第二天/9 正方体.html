<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>魔方</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 1000px;
        }
        .item{
            list-style: none;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            position: relative;
            transform: rotateX(30deg) rotateY(30deg);
            animation: move 5s infinite both;
            transform-origin: 100px 100px -100px;
        }
        .wrap .item li{
            position: absolute;
            left: 0;
            top: 0;
            width: 196px;
            height: 196px;
            line-height: 196px;
            font-size: 30px;
            border: 2px solid #000000;
            background: rgba(125,251,152,0.6);
            text-align: center;
        }
        .item li img{
            width: 100%;
            height: 100%;
        }
        .item li:nth-child(1),.item li:nth-child(7){
            top: -200px;
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
        .item li:nth-child(2),.item li:nth-child(8){
            top: 200px;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        .item li:nth-child(3),.item li:nth-child(9){
            left: -200px;
            transform-origin: right;
            transform: rotateY(-90deg);
        }
        .item li:nth-child(4),.item li:nth-child(10){
            left: 200px;
            transform-origin: left;
            transform: rotateY(90deg);
        }
        .item li:nth-child(5),.item li:nth-child(11){
            transform: translateZ(-200px);
        }
        .item li:nth-child(6),.item li:nth-child(12){
            transform: translateZ(0px);
        }
        .item:hover li:nth-child(1){
            top: -250px;
            transition: 1s;
        }
        .item:hover li:nth-child(2){
            top: 250px;
            transition: 1s;
        }
        .item:hover li:nth-child(3){
            left: -250px;
            transition: 1s;
        }
        .item:hover li:nth-child(4){
            left: 250px;
            transition: 1s;
        }
        .item:hover li:nth-child(5){
            transform: translateZ(-250px);
            transition: 1s;
        }
        .item:hover li:nth-child(6){
            transform: translateZ(50px);
            transition: 1s;
        }
        @keyframes move {
            0%{
                transform: rotateX(30deg) rotateY(30deg);
            }
            50%{
                transform: rotateX(330deg) rotateY(330deg);
            }
            100%{
                transform: rotateX(30deg) rotateY(30deg) ;            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="item">
            <li><img src="../img/mi1.jpg" alt=""/></li>
            <li><img src="../img/mi2.jpg" alt=""/></li>
            <li><img src="../img/5.jpg" alt=""/></li>
            <li><img src="../img/4.jpg" alt=""/></li>
            <li><img src="../img/3.jpg" alt=""/></li>
            <li><img src="../img/2.jpg" alt=""/></li>
            <li><img src="../img/1.jpg" alt=""/></li>
            <li><img src="../img/2.jpg" alt=""/></li>
            <li><img src="../img/3.jpg" alt=""/></li>
            <li><img src="../img/4.jpg" alt=""/></li>
            <li><img src="../img/5.jpg" alt=""/></li>
            <li><img src="../img/mi1.jpg" alt=""/></li>
        </ul>
    </div>
</body>
</html>
