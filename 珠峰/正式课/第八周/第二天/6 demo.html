<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #box{
            position: relative;
            width: 100%;
            height: 100%;
            background: url("../img/1.jpg") no-repeat;
        }
        #box div{
            width: 100%;
            height: 100%;
            display: none;
        }
        #one{
            left: -1300px;
            background: url("../img/1.jpg");
        }
        #two{
            background: url("../img/2.jpg");
        }
        #three{
            background: url("../img/3.jpg");
            background-size: cover;
        }
        #four{
            background: url("../img/4.jpg");
        }
        #five{
            background: url("../img/5.jpg");
        }
        #box ul{
            width: 100%;
            position: absolute;
            bottom: 20px;
            text-align: center;
            list-style: none;
        }
        #box ul li{
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 40px;
        }
        #box ul li a{
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        ul li:nth-child(1){
            background: url("../img/1.jpg") -38px;
            background-size: cover;
        }
        ul li:nth-child(2){
            background: url("../img/2.jpg") -38px;
            background-size: cover;
        }
        ul li:nth-child(3){
            background: url("../img/3.jpg") -60px;
            background-size: cover;
        }
        ul li:nth-child(4){
            background: url("../img/4.jpg");
            background-size: cover;
        }
        ul li:nth-child(5){
            background: url("../img/5.jpg");
            background-size: cover;
        }
        #box div:target{
            display: block;
            transition: 1s;
            transform: translate(50px);
        }
    </style>
</head>
<body>
<div id="box">
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <ul>
        <li><a href="#one"></a></li>
        <li><a href="#two"></a></li>
        <li><a href="#three"></a></li>
        <li><a href="#four"></a></li>
        <li><a href="#five"></a></li>
    </ul>
</div>

</body>
</html>
