<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" id="style1">
        html,body{
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        .wrap{
            width: 150px;
            height: 120px;
            -webkit-perspective: 2000px;
            perspective: 2000px;
            position: relative;
            margin: 200px auto;
        }
        .item{
            width: 100%;
            height: 100%;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            list-style: none;
        }
        .item li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid #EEEEEE;
            box-shadow: 0 1px 3px #fff;
            background-size: 100% 100%;
        }
        .item li:nth-child(1){
            background-image: url(../img/1.jpg);
        }
        .item li:nth-child(2){
            background-image: url(../img/2.jpg);
        }
        .item li:nth-child(3){
            background-image: url(../img/3.jpg);
        }
        .item li:nth-child(4){
            background-image: url(../img/4.jpg);
        }
        .item li:nth-child(5){
            background-image: url(../img/5.jpg);
        }
        .item li:nth-child(6){
            background-image: url(../img/6.jpg);
        }
        .item li:nth-child(7){
            background-image: url(../img/7.jpg);
        }
        .item li:nth-child(8){
            background-image: url(../img/8.jpg);
        }
        .item li:nth-child(9){
            background-image: url(../img/9.jpg);
        }
        .item li:nth-child(10){
            background-image: url(../img/10.jpg);
        }
        .item li:nth-child(11){
            background-image: url(../img/11.jpg);
        }
        .item li:nth-child(12){
            background-image: url(../img/12.jpg);
        }

    </style>
</head>
<body>
<div class="wrap">
    <ul class="item">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script>
    var oLis = document.querySelectorAll('.item li');
    var oStyle = document.querySelector('#style1');
    for(var i = 0,len = oLis.length; i<len; i++){
        ~function(i){
            window.setTimeout(function(){
                oStyle.innerHTML +='.item li:nth-child('+(i+1)+'){'+'transform:rotateY('+(oLis.length-1-i)*30+'deg) translateZ(400px) ;transition:0.7s ;transition-delay:'+(i*0.1)+'s}';
            },i*100);
        }(i)
    }
</script>
