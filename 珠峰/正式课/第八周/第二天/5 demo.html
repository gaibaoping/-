<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            display: inline-block;
            margin-left: 5px;
            border-bottom: 2px solid #cccccc;
        }
        ul li img{
            display: block;
            transition: 1s;
        }
        ul li div{
            width: 293px;
            height: 202px;
            overflow: hidden;
        }
        ul li span{
            font-size: 16px;
            height: 30px;
            line-height: 30px;
        }
        ul li img:hover{
            transform: scale(1.2);
            transition: 1s;
        }
        #icon{
            width: 60px;
            height: 60px;
            background: url("../img/yl.png")no-repeat -91px -4px;
            margin: 0 auto;
        }
        @keyframes move {
            0%,50%,100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-30deg);
            }
            75%{
                transform: rotate(30deg);
            }
        }
        #icon:hover{
            animation: move 0.5s linear infinite both;
            /*默认值是easy减速的*/
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><div><img src="../img/hs.jpg" alt=""/></div><span>春意撩人登高赏春色</span></li>
            <li><div><img src="../img/hs.jpg" alt=""/></div><span>春意撩人登高赏春色</span></li>
            <li><div><img src="../img/hs.jpg" alt=""/></div><span>春意撩人登高赏春色</span></li>
            <li><div><img src="../img/hs.jpg" alt=""/></div><span>春意撩人登高赏春色</span></li>
        </ul>
    </div>
    <div id="icon">
    </div>
</body>
</html>
