<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{
            width: 300px;
            margin: 0 auto;
        }
        ul li{
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 10px;
            background: green;
            color: white;
            line-height: 30px;
            font-size: 18px;
            text-align: center;
        }
        /*.a2+li{/!*相邻的弟弟节点*!/
            color: orange;
        }
        .a2~li{/!*所有的弟弟节点*!/
            font-size: 20px;
            text-decoration: underline;
        }*/
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li class="a2">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
    </ul>
</body>
</html>
