<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 200px;
            height: 200px;
            background: orange;
            margin: 20px;
        }
        ul li:nth-child(1){
            border-radius: 100px 50px 20px;
        }
        ul li:nth-child(2){
            /*水平椭圆 高是宽的一半*/
            height: 100px;
            border-radius: 100px/50px;/*水平/垂直*/
        }
        ul li:nth-child(3){
            /*半圆*/
            width: 100px;
            border-radius: 100px 0 0 100px;/*左上角、右上、右下、左下都是圆的半径*/
        }
        ul li:nth-child(4){
            /*扇形1/4*/
            width: 100px;
            height: 100px;
            border-radius: 100px 0 0 0;
        }
        ul li:nth-child(5){
            border: 30px solid green;
            border-radius: 30px 50px 60px 120px;
        }
        /*当边框比较大时，会出现内圆，内圆的半径等于外圆的半径-边框的值，当结果小于等于0，内圆呈现直角
        */

    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
