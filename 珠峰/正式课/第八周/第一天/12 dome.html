<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 0 5px white;
            margin: 100px auto;
            position: relative;
        }
        #div1:before{
            content: '';
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 3px 4px 0 0 white;
            padding: 8px;
            position: absolute;
            left: -6px;
            top: -5px;
            opacity: 0;
            transform: rotate(-90deg);
            transition: 0.3s;
        }
        /*
        旋转的角度 起始值是-90deg 终点值是0deg
        */
        #div1:hover:before{
            opacity: 1;
            transform: rotate(0deg);
        }
    </style>
</head>
<body style="background: green">
    <div id="div1"></div>
</body>
</html>
